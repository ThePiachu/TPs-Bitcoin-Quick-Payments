<!doctype html>
<html>
	<head>
		<title>TP's Bitcoin Quick Payments</title>
		<style>
			body {
				min-width: 500px;
				overflow-x: hidden;
			}
			table
			{
				text-align:center
			}
			div.visible {display:inline;}
			div.hidden {display:none;}
			p.hidden {display:none;}
		</style>
		<script src="popup.js"></script>
	</head>
	<body>
		<div align="center"><a href= "bitcoin:1GppqijVVTfgpptgzmUZXo61mgs1y8BXTQ?amount=0.1&label=TP's Bitcoin Scourer donation">1GppqijVVTfgpptgzmUZXo61mgs1y8BXTQ</a></div>
		<p class="hidden" align="center" id="notice" style="color:red;">Notice</p>
		<p class="hidden" align="center" id="txid" style="color:green;">TXID</p>
		<div align="center" id="firstDiv" class="visible">
			<p align="center">Send money to:</p>
			<table id="BitcoinAddresses">
				<tr><td>To Address</td><td>Amount (in mBTC)</td></tr>
				<tr><td><input type="text" id="address0" name="address" size=35 value=""></input></td><td><input type="text" id="amount0" name="amount" size=5 value="0.0"></input></td></tr>
			</table>
			<p align="center"><button id="newAddress">+Address</button></p>
			
			<p align="center" class="visible"><button id="scour">Find Addresses on the current page</button></p>
			<p align="center"><button id="prepare">Prepare transaction</button></p>
		</div>
		<div align="center" id="secondDiv" class="hidden">
			<table id="BitcoinAddresses2">
				<tr><td>To Address</td><td>Amount (in mBTC)</td></tr>
			</table>
			<p align="center">Wallet identifier:</p>
			<p align="center"><input type="password" id="identifier" size=40 value=""></input></p>
			<p align="center">Password:</p>
			<p align="center"><input type="password" id="password" size=40 value=""></input></p>
			<p align="center">2-Factor:</p>
			<p align="center"><input type="text" id="2factor" size=40 value=""></input></p>
			<p align="center"><button id="send">Send</button></p>
			<p align="center"><button id="cancel">Cancel</button></p>
		</div>
	</body>
<script src="bitcoinjs-min.js"></script>
<script src="BitcoinAddress.js"></script>
</html>
